<body>
<h1>Playground</h1>

<h2>The Network</h2>

<textarea id="layerdef" style="width:100%; height:200px;">
</textarea>
<br>
<input id="buttontp" type="submit" value="load network" onclick="reload();" style="width: 400px; height: 50px;"/>
<br>
<input id="dense_button" type="submit" value="dense" onclick="load_model(dense_model);" style="width: 195px; height: 33px;"/>
<input id="manhattan_button" type="submit" value="manhattan" onclick="load_model(manhattan_model);" style="width: 195px; height: 33px;"/>
<br>
<input id="euclidian_button" type="submit" value="euclidian" onclick="load_model(euclidian_model);" style="width: 195px; height: 33px;"/>
<input id="angular_button" type="submit" value="angular" onclick="load_model(angular_model);" style="width: 195px; height: 33px;"/>
<br>

<h2 id="loss_display"></h2>

<input id="class_button" type="submit" value="Class" onclick="plot_value = 'class';" style="width: 130px; height: 30px;"/>
<input id="confidence_button" type="submit" value="Confidence" onclick="plot_value = 'confidence';" style="width: 130px; height: 30px;"/>
<input id="softmax_button" type="submit" value="Softmax" onclick="plot_value = 'softmax';" style="width: 130px; height: 30px;"/>
<br>
<br>
<canvas id="NPGcanvas" width="400" height="400">Browser not supported for Canvas. Get a real browser.</canvas>
<br>

<h2>Dataset</h2>
<select id="dataset_selector" onChange="load_dataset()">
  <option value="Simple">Simple</option>
  <option value="Cluster">Cluster</option>
  <option value="Circle">Circle</option>
  <option value="Telephone Pole">Telephone Pole</option>
  <option value="Spiral">Spiral</option>
  <option value="Angular">Angular</option>
  <option value="Random">Random</option>
</select>
<p>
    Controls:<br>
    <b>CLICK</b>: Add red data point<br>
    <b>SHIFT+CLICK</b>: Add green data point<br>
    <b>CTRL+CLICK</b>: Remove closest data point<br>
</p>


<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.12.5"> </script>
<script src="js/models.js"></script>
<script src="js/datasets.js"></script>
<script src="js/npgmain.js"></script>
<script src="js/util.js"></script>
<script src="js/normalizations.js"></script>

</body>
