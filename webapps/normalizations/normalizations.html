<body>

<div id="wrap">

<p>The network definition:</p>

<textarea id="layerdef" style="width:100%; height:200px;">
</textarea>
<br>

<input id="buttontp" type="submit" value="change network" onclick="reload();" style="width: 300px; height: 50px;"/><br>
<input id="dense_button" type="submit" value="dense model" onclick="load_model(dense_model);" style="width: 100px; height: 33px;"/>
<input id="euclidian_button" type="submit" value="euclidian model" onclick="load_model(euclidian_model);" style="width: 100px; height: 33px;"/><br>

<h2 id="loss_display"></h2>

<canvas id="NPGcanvas" width="400" height="400">Browser not supported for Canvas. Get a real browser.</canvas><br>
<input id="buttondata1" type="submit" value="simple data" onclick="load_dataset(original_dataset());" style="width: 100px; height: 30px;"/>
<input id="buttondata2" type="submit" value="circle data" onclick="load_dataset(circle_dataset());" style="width: 100px; height: 30px;"/>
<input id="buttondata3" type="submit" value="spiral data" onclick="load_dataset(spiral_dataset());" style="width: 100px; height: 30px;"/>
<input id="buttondata4" type="submit" value="random data" onclick="load_dataset(random_dataset());" style="width: 100px; height: 30px;"/><br>
<p>
    Controls:<br>
    <b>CLICK</b>: Add red data point<br>
    <b>SHIFT+CLICK</b>: Add green data point<br>
    <b>CTRL+CLICK</b>: Remove closest data point<br>
</p>


<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.12.5"> </script>
<script src="js/models.js"></script>
<script src="js/datasets.js"></script>
<script src="js/npgmain.js"></script>
<script src="js/util.js"></script>
<script src="js/normalizations.js"></script>

</body>
